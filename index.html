<html>
    <head>
       <link rel="stylesheet" href="index.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            
            <main>

                <header>
                    <h1 class="title">Jimmy's Diner</h1>
                    <p class="subtitle">The best burgers and pizzas in town.</p>
                </header>

                <section id="menu-section" class="menu-section">

                </section>

                <section id="order-section" class="order-section">
                    
                </section>

            </main>

        </div>
        
        <div id="modal" class="modal">

            <div class="modal-content">
                
                <h2 class="modal-title">Enter card details</h2>
                <form id="payment-form">
                    <input type="text" 
                        name="fullName" 
                        placeholder="Enter your name" 
                        id="full-name" 
                        required>
                    <input type="tel"
                        name="cardNumber"
                        id="card-number"
                        inputmode="numeric"
                        pattern="[0-9\s]{13,19}" 
                        autocomplete="cc-number" 
                        maxlength="19" 
                        placeholder="Enter card number" 
                        required>
                    <input type="tel"
                        name="cvv"
                        id="cvv"
                        maxlength="3"                        
                        inputmode="numeric"
                        pattern="\d{3}"
                        placeholder="Enter CVV"
                        required>

                    <button id="pay-btn" class="pay-btn" type="submit">Pay</button>                   
                    
                </form>

            </div>
            
            
        </div>

	<script src="index.js" type="module"></script>
    </body>
</html>
